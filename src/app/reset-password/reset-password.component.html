<section class="vh-100 gradient-custom d-flex align-items-center">
  <div class="container py-4 px-3">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 0.95rem;">
          <div class="card-body p-4 text-center">
            <h2 class="fw-bold mb-2 text-uppercase">Reset Password</h2>
            <p class="text-white-50 mb-4">Please enter your email and new password!</p>

            <form (ngSubmit)="resetPassword()">
              <!-- Email Field with Floating Label -->
              <div class="form-floating mb-3">
                <input
                  type="email"
                  id="email"
                  class="form-control form-control-lg bg-dark text-white"
                  [(ngModel)]="email"
                  name="email"
                  placeholder="Email"
                  required
                  aria-label="Email"
                />
                <label for="email">Email</label>
              </div>

              <!-- New Password Field with Floating Label -->
              <div class="form-floating mb-3">
                <input
                  type="password"
                  id="password"
                  class="form-control form-control-lg bg-dark text-white"
                  [(ngModel)]="password"
                  name="password"
                  placeholder="New Password"
                  required
                  aria-label="New Password"
                />
                <label for="password">New Password</label>
              </div>

              <!-- Confirm Password Field with Floating Label -->
              <div class="form-floating mb-3">
                <input
                  type="password"
                  id="confirmPassword"
                  class="form-control form-control-lg bg-dark text-white"
                  [(ngModel)]="confirmPassword"
                  name="confirmPassword"
                  placeholder="Confirm Password"
                  required
                  aria-label="Confirm Password"
                />
                <label for="confirmPassword">Confirm Password</label>
              </div>

              <!-- Display error messages in red -->
              <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
              <p *ngIf="passwordMatchError" class="text-danger">{{ passwordMatchError }}</p>

              <!-- Display success message in white -->
              <p *ngIf="message && !errorMessage && !passwordMatchError" class="text-white-50">{{ message }}</p>

              <button class="btn btn-outline-light btn-lg px-4" type="submit">Reset Password</button>
            </form>

            <button *ngIf="!isChangePasswordFlow" class="btn btn-link mt-3" (click)="goToLogin()">Back to Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
