<section class="vh-100 gradient-custom d-flex align-items-center">
  <div class="container py-4 px-3">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 0.95rem;">
          <div class="card-body p-4 text-center">
            <h2 class="fw-bold mb-2 text-uppercase">Reset Password</h2>
            <p class="text-white-50 mb-4">Please enter your email and new password!</p>

            <form (ngSubmit)="resetPassword()">
              <div class="form-outline form-white mb-3">
                <input type="email" id="email" class="form-control form-control-lg" 
                       [(ngModel)]="email" name="email" required 
                       aria-label="Email" />
                <label class="form-label" for="email">Email</label>
              </div>

              <div class="form-outline form-white mb-3">
                <input type="password" id="password" class="form-control form-control-lg" 
                       [(ngModel)]="password" name="password" required 
                       aria-label="New Password" />
                <label class="form-label" for="password">New Password</label>
              </div>

              <div class="form-outline form-white mb-3">
                <input type="password" id="confirmPassword" class="form-control form-control-lg" 
                       [(ngModel)]="confirmPassword" name="confirmPassword" required 
                       aria-label="Confirm Password" />
                <label class="form-label" for="confirmPassword">Confirm Password</label>
              </div>

              <button class="btn btn-outline-light btn-lg px-4" type="submit">Reset Password</button>
              <p *ngIf="message" class="text-white-50 mt-3">{{ message }}</p>
            </form>

            <!-- Conditional Button -->
            <button *ngIf="!isChangePasswordFlow" class="btn btn-link mt-3" (click)="goToLogin()">Back to Login</button>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
