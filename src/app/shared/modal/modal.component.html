<p-dialog [(visible)]="showModal" [modal]="true" [closable]="false" [style]="{'position': 'fixed', 'bottom': '10px', 'right': '10px'}">
    <h3>{{ title }}</h3>
    <p>{{ content }}</p>
    <p-footer>
      <button type="button" pButton label="{{ cancelBtnText }}" icon="pi pi-times" (click)="onCancel()"></button>
      <button type="button" pButton label="{{ confirmBtnText }}" icon="pi pi-check" (click)="onConfirm()"></button>
    </p-footer>
  </p-dialog>
