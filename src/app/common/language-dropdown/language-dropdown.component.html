<div class="language-selector d-flex align-items-center">
    <img src="assets/icons8-globe-outline-50.png" alt="Globe Icon" class="globe-icon me-2">
    <select class="form-select language-dropdown" [(ngModel)]="selectedLanguage" (change)="onLanguageChange($event)">
      <option value="en">English</option>
      <option value="fr">French</option>
      <option value="ar">Arabic</option>
    </select>
    <i class="arrow-icon ms-2"></i> <!-- Custom arrow icon -->
  </div>
