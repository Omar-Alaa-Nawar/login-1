<div class="language-selector d-flex align-items-center">
  <!-- Globe Icon -->
  <img 
    src="assets/icons8-globe-outline-50.png" 
    alt="Globe Icon" 
    class="globe-icon me-2"
  >
  
  <!-- Language Dropdown -->
  <select 
    class="form-select language-dropdown" 
    [(ngModel)]="selectedLanguage" 
    (change)="onLanguageChange($event)"
  >
    <option value="en">English</option>
    <option value="fr">French</option>
    <option value="ar">Arabic</option>
  </select>
  
  <!-- Arrow Icon (Custom or Placeholder) -->
  <i class="arrow-icon ms-2"></i>
</div>
