<div class="language-selector d-flex align-items-center">
  <!-- Globe Icon -->
  <img src="assets/icons850.png" alt="Globe Icon" class="globe-icon me-2">

  
  <!-- Language Dropdown -->
  <select [(ngModel)]="selectedLanguage" (ngModelChange)="onLanguageChange(selectedLanguage)">
    <option *ngFor="let lang of languages" [value]="lang.code">{{ lang.label }}</option>
  </select>
  
  
  <!-- Arrow Icon (Custom or Placeholder) -->
  <i class="arrow-icon ms-2"></i>
</div>
