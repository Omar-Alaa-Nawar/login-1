<section class="vh-100 d-flex align-items-center" style="background-color: #ffffff; color: #121212;">
  <div class="row w-100 m-0">
    <!-- Login Form on the Left -->
    <div class="col-12 col-md-7 col-lg-7 col-xl-8 p-0 d-flex justify-content-start align-items-center">
      <div class="col-12 col-md-9 col-lg-9 p-4 text-start">
        <!-- Language Dropdown -->
        <div class="mb-4">
          <app-language-dropdown [(selectedLanguage)]="loginData.selectedLanguage"></app-language-dropdown>
        </div>

        <h2 class="fw-bold mb-2 text-uppercase">Welcome Back!</h2>
        <p>
          Donâ€™t have an account?
          <button type="button" (click)="onRegisterClick()" class="btn btn-link">Create Account</button>
        </p>

        <form (ngSubmit)="login()" #loginForm="ngForm">
          <!-- Email Field -->
          <div class="form-floating mb-3">
            <input
              type="email"
              id="typeEmailX"
              class="form-control form-control-lg"
              [(ngModel)]="loginData.email"
              name="email"
              #email="ngModel"
              required
              placeholder="Your Email"
              (focus)="onFocus($event)"
              (blur)="onBlur($event)"
              [ngClass]="{'input-focused': isEmailFocused}" />
            <label for="typeEmailX" class="floating-label"> Email</label>
            <div *ngIf="email.invalid && email.touched" class="text-danger">
              Valid email is required.
            </div>
          </div>

          <!-- Password Field -->
          <div class="form-floating mb-3">
            <input
              type="password"
              id="typePasswordX"
              class="form-control form-control-lg"
              [(ngModel)]="loginData.password"
              name="password"
              #password="ngModel"
              required
              placeholder="Password"
              (focus)="onFocus($event)"
              (blur)="onBlur($event)"
              [ngClass]="{'input-focused': isPasswordFocused}" />
            <label for="typePasswordX" class="floating-label">Password</label>
            <div *ngIf="password.invalid && password.touched" class="text-danger">
              Password is required.
            </div>
          </div>

          <!-- Login Button -->
          <button
            type="submit"
            class="btn next-button"
            [disabled]="!loginForm.valid"
          >
            Login
          </button>

          <!-- Forgot Password Link -->
          <p class="small">
            <button
              type="button"
              (click)="forgotPassword()"
              class="btn btn-link"
            >
              Forgot Password?
            </button>
          </p>

          <p *ngIf="message" class="text-danger mt-3">{{ message }}</p>
        </form>


      </div>
    </div>

    <!-- Right Side: LeftSideComponent -->
    <div class="col-12 col-md-5 col-lg-5 col-xl-4 p-0">
      <app-left-side></app-left-side>
    </div>
  </div>
</section>
